<!-- 
HTML tags give a website its structure.
You can use HTML tags to add photos, buttons,
and other elements to youur webpage.

In this course of freecodecamp we will learn
most common HTML tags by building our own cat
photo app. -->

<!DOCTYPE html>
<html>
    <body>
        <main>
            <h1>CatPhotoApp</h1>  <!--h1 through h6 heading elements are used to signify the importance of content below them. -->
            <h2>Cat Photos</h2>  <!--The lower the number, the higher the importance. -->
            <!-- TODO: Add link to cat photos -->
            <p>Click here to view more  <a href = "https://freecatphotoapp.com">cat photos</a>.</p>
            <img src = "https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt = "A cute orange cat lying on its back"> <!-- Self closing tag -->
        </main>
    </body>
</html>
